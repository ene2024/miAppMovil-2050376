<ion-app>
  <ion-split-pane contentId="main-content">

    <!-- Menú lateral -->
    <ion-menu *ngIf="showSidemenu" contentId="main-content" type="overlay">
      <br>
      <br>
      <br>
    
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
            </ion-avatar>
            <ion-label>
              <p>{{ userEmail }}</p>
            </ion-label>
          </ion-item>
          <ion-item routerLink="/perfil">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>Mi Perfil</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/agregar-producto']" routerDirection="root">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            <ion-label>Agregar productos</ion-label>
          </ion-item>
          <ion-item routerLink="/mis-productos">
            <ion-icon slot="start" name="pricetag"></ion-icon>
            <ion-label>Mis Productos</ion-label>
          </ion-item>
          <ion-item routerLink="/cart">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>Carrito de Compras</ion-label>
          </ion-item>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>

            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

  <ion-header *ngIf="!(isLoginPage() || isRegisterPage())">
    <ion-toolbar color="primary">
 
      <ion-title>
       <img src="descarga.jpg" alt="">
      </ion-title>
 
      <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="searchProducts()" placeholder="Buscar" slot="start"></ion-searchbar>

      <ion-buttons slot="end">
        <ion-button routerLink="/cart">
          <ion-icon name="cart"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-toolbar>
    
      <ion-buttons slot="start">
        <ion-menu-toggle auto-hide="false">
          <ion-button (click)="toggleSidemenu()">
            <ion-icon slot="icon-only" [name]="showSidemenu ? 'menu-outline' : 'menu-sharp'"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
        <ion-button routerLink="/inicio">Inicio</ion-button>
        <ion-button routerLink="/electronicos">Electrónicos</ion-button>
        <ion-button routerLink="/ropa">Ropa</ion-button>
        <ion-button routerLink="/hogar">Hogar</ion-button>
        <ion-button routerLink="/libros">Libros</ion-button>
        <ion-button routerLink="/juguetes">Juguetes</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
