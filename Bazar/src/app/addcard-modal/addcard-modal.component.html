<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Tarjeta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Número de Tarjeta</ion-label>
      <ion-input type="text" name="cardNumber" [(ngModel)]="formData.cardNumber" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Fecha de Vencimiento</ion-label>
      <ion-input type="text" name="expirationDate" [(ngModel)]="formData.expirationDate" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Código de Seguridad</ion-label>
      <ion-input type="text" name="securityCode" [(ngModel)]="formData.securityCode" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Nombre del Titular</ion-label>
      <ion-input type="text" name="cardHolderName" [(ngModel)]="formData.cardHolderName" required></ion-input>
    </ion-item>
    
    <ion-button type="submit" expand="full">Agregar Tarjeta</ion-button>
  </form>
</ion-content>
