<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ producto?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="producto">
  <ion-card class="product-card">
    <img [src]="producto.image" alt="{{ producto.title }}" class="product-image">
    <ion-card-header>
      <ion-card-title class="product-title">{{ producto.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="product-description">{{ producto.description }}</p>
      <p class="product-price">Precio: {{ producto.price | currency }}</p>
      <ion-button (click)="addToCart()" expand="full" color="secondary" class="add-to-cart-button">
        <ion-icon slot="start" name="cart"></ion-icon>
        Agregar al Carrito
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
