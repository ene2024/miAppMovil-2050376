<ion-header>
  <ion-toolbar>
    <ion-title>Mis Productos</ion-title>
  </ion-toolbar>
</ion-header>

<br><br><br>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of (userProducts | async)">
      <ion-thumbnail slot="start">
        <img [src]="product.image" alt="{{ product.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p>Precio: {{ product.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
