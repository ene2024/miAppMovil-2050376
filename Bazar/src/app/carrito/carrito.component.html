<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>
<br><br><br><br><br><br><br><br><br><br>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of (cartItems | async)">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{ item.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Precio: {{ item.price | currency }}</p>
        <p>Cantidad: {{ item.quantity }}</p>
      </ion-label>
      <ion-button (click)="removeFromCart(item.productId)" color="danger">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
  
  <ion-item>
    <ion-label>
      <h2>Total: {{ total | currency }}</h2>
    </ion-label>
  </ion-item>

  <ion-button expand="full" (click)="buy()">Comprar</ion-button>
</ion-content>
