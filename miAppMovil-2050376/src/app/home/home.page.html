<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let tarjeta of tarjetas">
    <ion-card-header>
     <ion-card-title>{{tarjeta.numero}}</ion-card-title>
     <ion-card-subtitle>{{tarjeta.nombre}}</ion-card-subtitle>
   </ion-card-header>
 
   <ion-card-content>
     <span>Vigencia:</span>
     <strong>{{tarjeta.vigenciaInicio}}/{{tarjeta.vigenciaFin}}</strong>
     <span>CVV: <strong>***</strong></span>
 
 
 
   </ion-card-content>
 
 
   </ion-card>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div id="container">
    <!-- Contenido de tu pÃ¡gina -->
    <ion-button (click)="hazmeClic()">Hazme Clic</ion-button> <br>
    <img [src]="imgUrl">

    <p>Insertar nombre: </p>
    <ion-input [(ngModel)]="nombreAlumno"></ion-input>
    <ion-label>El alumno se llama: {{nombreAlumno}}</ion-label>

    <p *ngIf="verdadero">Si ves este mensaje, <strong>verdadero</strong> = true</p>
  </div>

  
</ion-content>
